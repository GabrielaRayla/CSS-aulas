<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="pet.svg" alt="Um gato">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Blog</a>
            <a class="cabecalho-menu-item"href="">Produtos</a>
            <a class="cabecalho-menu-item" href="">Carrinho</a>  
            <a class="cabecalho-menu-item" href="">Suporte</a>       
        </nav>
    </header>
    <main class="conteudo">
        <section class=" conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Cat care</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Tudo de cuidados para o seu gatinho</h2>
                <button class="conteudo-principal-escrito-botao">Compras</button>
            </div>
            <img class="conteudo-principal-imagem" src="cat.svg" alt="Vários gatinhos">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você irá encontrar?</h3>
            <p class="conteudo-secundario-paragrafo">1.Acessórios para cuidar do seu pet</p>
            <p class="conteudo-secundario-paragrafo">2.Atendimento médico veterinário</p>
            <p class="conteudo-secundario-paragrafo">3.Todo cuidado em banho, vacinas, etc</p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src= "rodape1.svg" alt="Gato sendo cuidado">
    </footer>
    
</body>
</html>
